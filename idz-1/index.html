<!DOCTYPE HTML>
<html>
<head>
    <title>IDZ. 1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="game">
        <div id="status">Player 1, your turn</div>
        <div id="board" class="board">
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
        </div>
        <div id="scores">
            <p id="playerScore">Player 1 (X): 0 wins</p>
            <p id="botScore">Player 2 (O): 0 wins</p>
            <p id="gamesPlayed">Game played: 0</p>
        </div>
        <label for="playerMode">Choose game mod:</label>
        <select id="playerMode" onchange="changePlayerMode()">
            <option value="player">Player</option>
            <option value="bot">Bot</option>
        </select>
        <button onclick="resetGame()">Reset game</button>
    </div>
</body>
</html>
